<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>To-Do List</h1>
  <form id="task-form">
    <input type="text" id="task-input" placeholder="New Task" required>
    <input type="text" id="assignee-input" placeholder="Assign To" required>
    <input type="date" id="deadline-input" required>
    <input type="time" id="time-input" required>
    <button type="submit">Add Task</button>
  </form>
  <div class="tasks-container">
    <div class="task-column">
      <h2>Tasks</h2>
      <ul id="task-list"></ul>
    </div>
    <div class="task-column">
      <h2>Completed Tasks</h2>
      <ul id="completed-tasks"></ul>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
